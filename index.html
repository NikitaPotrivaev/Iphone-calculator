<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/normalise.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Калькулятор</title>
</head>
<body>
  <div class="calc">
    <section class="calc__screen">
        <p>0</p>
    </section>
    <div class="buttons">
        <div class="button ac bg-grey">AC</div>
        <div class="button plus-minus bg-grey">+/-</div>
        <div class="button percent bg-grey">%</div>
        <div class="button division bg-orange">÷</div>

        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button multyply bg-orange">×</div>

        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button minus bg-orange">−</div>

        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button plus bg-orange">+</div>

        <div class="button zero">0</div>
        <div class="button dot">.</div>
        <div class="button equal bg-orange">=</div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
