<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/normalise.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Калькулятор</title>
</head>
<body>
  <div class="calc">
    <section class="calc__screen">
        <p>0</p>
    </section>
    <div class="buttons">
        <button class="button ac bg-grey">AC</button>
        <button class="button plus-minus bg-grey">+/-</button>
        <button class="button percent bg-grey">%</button>
        <button class="button digit division bg-orange">÷</button>

        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button digit multyply bg-orange">×</button>

        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button digit minus bg-orange">−</button>

        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button digit plus bg-orange">+</button>

        <button class="button zero">0</button>
        <button class="button dot">.</button>
        <button class="button equal">=</button>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
